<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>todo list</title>
</head>
<body>
  <div>
    <input type="text" id="txt-title" name="txt-title">
    <button id="btn-submit">添加</button>
  </div>
  <ul id="list"></ul>
  <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
  <script>
    var $txt = $('#txt-title')
    var $btn = $('#btn-submit')
    var $list = $('#list')
    $btn.on('click', () => {
      var title = $txt.val()
      if (!title) return
      $list.append(`<li>${title}</li>`)
      $txt.val('')
    })
  </script>
</body>
</html>
