<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Canvas 绘制线条</title>
</head>
<body>
  <canvas id="canvas"           
          style="border:1px solid #aaa;display:block;margin:10px auto;">
    当前浏览器不支持Canvas, 请更换浏览器
  </canvas>

<script type="text/javascript">
window.onload = function() {
  var canvas = document.getElementById('canvas');

  canvas.width = 1024;
  canvas.height = 768;

  var context = canvas.getContext("2d");

  context.lineWidth = 5;
  context.strokeStyle = "#005588";
  // context.arc(300, 300, 200, 0, 1.5*Math.PI, true)
  // context.stroke();
  for (var i = 0; i < 10; i++) {
    context.beginPath();
    context.arc( 50 + i*100, 60, 40, 0, 2*Math.PI*(i+1)/10);
    context.closePath();

    context.stroke();
  }

  for (var i = 0; i < 10; i++) {
    context.beginPath();
    context.arc( 50 + i*100, 180, 40, 0, 2*Math.PI*(i+1)/10);
    // context.closePath();

    context.stroke();
  }

  for (var i = 0; i < 10; i++) {
    context.beginPath();
    context.arc( 50 + i*100, 300, 40, 0, 2*Math.PI*(i+1)/10, true);
    // context.closePath();

    context.stroke();
  }

  for (var i = 0; i < 10; i++) {
    context.beginPath();
    context.arc( 50 + i*100, 420, 40, 0, 2*Math.PI*(i+1)/10, true);
    context.closePath();

    context.stroke();
  }

  context.fillStyle = "#005588";
  for (var i = 0; i < 10; i++) {
    context.beginPath();
    context.arc( 50 + i*100, 540, 40, 0, 2*Math.PI*(i+1)/10, true);
    context.closePath();
    context.fill();
  }  
}
</script>
</body>
</html>
