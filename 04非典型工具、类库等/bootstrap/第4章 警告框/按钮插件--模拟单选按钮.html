<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>模拟单选择按钮</title>
<link rel="stylesheet" href="../vendor/css/bootstrap.min.css">
<style>
    body{padding:10px;margin:10px;}
</style>
</head>
<body>
<h3>示例</h3>
<div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary">
        <input type="radio" name="options" id="options1">A
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="options2">B
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="options3">C
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="options4">D
    </label>    
</div>

<h3>单选另一组</h3>
<div class="btn-group" data-toggle="buttons">
  <label for="" class="btn btn-info"><input type="radio" id="options" name="你的最爱" />美女</label>
  <label for="" class="btn btn-info"><input type="radio" id="options" name="你的最爱" />帅哥</label>
  <label for="" class="btn btn-info"><input type="radio" id="options" name="你的最爱" />正太</label>
  <label for="" class="btn btn-info"><input type="radio" id="options" name="你的最爱" />萝莉</label>
</div>

<script src="../vendor/jquery-1.9.1.min.js"></script>
<script src="../vendor/js/bootstrap.min.js"></script>
</body>
</html>
