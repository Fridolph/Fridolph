<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
  
  <div id="XY"></div>

  <script src="../jquery-1.9.1.min.js"></script>
  <script>
    $(function() {
      $(document).mousemove(function(e) {
        $("#XY").html("X: " + e.pageX + " | Y : " + e.pageY);
      })
    })
  </script>
</body>
</html>
