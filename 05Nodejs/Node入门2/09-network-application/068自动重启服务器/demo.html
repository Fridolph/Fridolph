<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Document</title>
<style type="text/css" media="screen">
*{padding:0;margin:0;}
.box{width:400px; height:100vh; border:1px solid #666; box-sizing: border-box;}
.big{width:100%; height:60%; background-color: pink;}
.small{width:100%; height:40%; background-color: #eee;}
</style>
</head>
<body>
  <div class="box">
    <div class="big" id="big"></div>
    <div class="small" id="small"></div>
  </div>

<script>

;(function() {
  calcHeight();

  window.onresize = function() {
    calcHeight();
  }

  function calcHeight() {
    var lg = document.querySelector("#big"),
        sm = document.querySelector("#small");

    var lg_text = '我的高度是' + lg.clientHeight;
        sm_text = '我的高度是' + sm.clientHeight;    
    
    lg.innerHTML = lg_text;
    sm.innerHTML = sm_text;
  }
})()
</script>
</body>
</html>
