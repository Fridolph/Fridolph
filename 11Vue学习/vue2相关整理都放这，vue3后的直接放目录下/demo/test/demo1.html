<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>vue-resource  get</title>
</head>
<body>
<div id="app">
  <button 
    type="button"
    @click="get()"
  >
    点击获取文本
  </button>
</div>
  
<script src="../vendor/vue.js"></script>
<script src="../vendor/vue-resource.js"></script>
<script>
var vm = new Vue({
  el: '#app',
  methods: {
    get: function() {
      this.$http.get('a.txt')
        .then(function(res) {
          alert(res.data)
        }, function(res) {
          console.error(res.data);
        })
    }
  }
})
</script>
</body>
</html>
