<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>处理用户输入</title>
</head>
<body>
<!-- v-on指令绑定监听事件，用于调用实例中定义的方法 -->
<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Reverse Message</button>
</div>
<!-- 双向数据绑定 -->
<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message" />
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello Vue.js',
    },
    methods: {
      reverseMessage: function() {
        this.message = this.message.split('').reverse().join('');
      }
    }
  });

  var app6 = new Vue({
    el: "#app-6",
    data: {
      message: 'Hello Vue.js',
    }
  });
</script>
</body>
</html>
