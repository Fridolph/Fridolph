<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>用组件构建应用</title>
</head>
<body>
<!-- 组件 -->
<div id="app-7">
  <ol>
    <todo-item 
      v-for="item in groceryList"
      v-bind:todo="item"
    />
  </ol>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>'
});

var app7 = new Vue({
  el: '#app-7',
  data: {
    groceryList: [
      { text: 'Vegetables' },
      { text: 'Cheese' },
      { text: 'Whatever else humans are supposed to eat' },
    ]
  }
});
</script>
</body>
</html>
