<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>01插值——JavaScript表达式</title>
</head>
<body>
<div id="vm">
  <h2>输出HTML：</h2>
  <div v-html="rawHtml"></div>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
var vm = new Vue({
  el: '#vm',
  data: {
    rawHtml: '<h4>我是标题</h4><p>我是para</p>',
  }
});
</script>
</body>
</html>
