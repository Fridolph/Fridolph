<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02指令——修饰符</title>
</head>
<body>
<!-- 修饰符以特殊方式绑定 -->
<div id="app">
  <form v-on:submit.prevent="handleSubmit">
    <input type="submit" value="提交" />
  </form>
</div>

<script src="../../vendor/vue.js"></script>
<script>
var rm = new Vue({
  el: '#app',
  methods: {
    handleSubmit: function() {
      alert(123);
    }
  }
});
</script>
</body>
</html>
