<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>03过滤器</title>
</head>
<body>
<!-- 修饰符以特殊方式绑定 -->
<div id="app">
  <p v-bind:msg="message">{{ message }}</p>
</div>

<script src="../../vendor/vue.js"></script>
<script>
var rm = new Vue({
  el: '#app',
  data: {
    message: 'hello world!',
  },
  filters: {
    capitalize: function(value) {
      if (!value) {
        return ''
      }
      value = value.toString()

      return value.charAt(0).toUpperCase() + value.slice(1)
    }
  }
});
</script>
</body>
</html>
