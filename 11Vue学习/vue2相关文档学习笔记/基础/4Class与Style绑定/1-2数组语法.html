<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>2数组语法</title>

</head>
<body>
<div id="app">
  <div :class="[activeClass, errorClass]">我们可以把一个数组传给 v-bind:class ，以应用一个 class 列表</div>
  <div :class="[defaultClass ? 'selected' : activeClass, errorClass]">如果想根据条件切换列表中的 class ，可以用三元表达式</div>
  <h2>这样写有点麻烦：</h2>
  <div :class="[{ active: isActive}, errorClass]">可以在数组语法中使用对象语法</div>
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
var vm = new Vue({
  el: '#app',
  data: {
    isActive: true,
    defaultClass: '',
    activeClass: 'active',
    errorClass: 'text-danger'
  }
});
</script>
</body>
</html>
