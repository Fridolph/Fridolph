<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>3数组更新检测</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="item in items" :key="item.id">
      {{item.message}}
    </li>
  </ul>

  
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
var vm = new Vue({
  el: '#app',
  data: {
    items: [
      {message: 'hello world'},
      {message: 'hello vue.js'},
      {message: 'hello 2017'},
    ],
  }
});
</script>
</body>
</html>
