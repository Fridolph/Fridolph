<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>监听事件</title>
</head>
<body>
<div id="app">
  <button @click="counter += 1">增加 1</button>
  <p>这个按钮被点击了 {{ counter }} 次</p>
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
var vm = new Vue({
  el: '#app',
  data: {
    counter: 0
  }
});
</script>
</body>
</html>
