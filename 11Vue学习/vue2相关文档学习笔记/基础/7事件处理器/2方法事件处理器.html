<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>2方法事件处理器</title>
</head>
<body>
<div id="app">
  <button @click="greet">Greet</button>
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
var vm = new Vue({
  el: '#app',
  data: {
    name: 'vue.js'
  },
  methods: {
    greet: function(e) {
      alert(`Hello ${this.name}!  原生事件`);
    }
  }
});
</script>
</body>
</html>
