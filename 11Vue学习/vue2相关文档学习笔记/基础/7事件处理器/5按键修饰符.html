<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>4事件修饰符</title>
</head>
<body>
<div id="app">
  <p>在监听键盘事件时，我们经常需要监测常见的键值。 Vue 允许为 v-on 在监听键盘事件时添加按键修饰符：</p>
  <!-- 只有在 keyCode 是 13 时调用 vm.submit() -->
  <input v-on:keyup.13="submit">
  
  <p>
    全部的按键别名：
    .enter
    .tab
    .delete (捕获 “删除” 和 “退格” 键)
    .esc
    .space
    .up
    .down
    .left
    .right
  </p>

</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
var vm = new Vue({
  el: '#app',
  methods: {
    // ... 
  }
});
</script>
</body>
</html>
