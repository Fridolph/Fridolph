<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>监听事件</title>
</head>
<body>
<div id="app">
  <button @click="handleAdd()">增加 1</button>
  <button @click="handleAdd(10)">增加 10</button>
  <p>这个按钮被点击了 {{ counter }} 次</p>
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
var vm = new Vue({
  el: '#app',
  data: {
    counter: 0
  },
  methods: {
    handleAdd: function(count) {
      count = count || 1
      this.counter += count;
    }
  }
});
</script>
</body>
</html>
