<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>修饰符</title>
</head>
<body>
<div id="app">
  <p>在默认情况下， v-model 在 input 事件中同步输入框的值与数据 (除了 上述 IME 部分)，但你可以添加一个修饰符 lazy ，从而转变为在 change 事件中同步：</p>
  <input v-model.lazy="msg" /><span>{{ msg }}</span>
  <br />
  <p>如果想自动将用户的输入值转为 Number 类型（如果原值的转换结果为 NaN 则返回原值），可以添加一个修饰符 number 给 v-model 来处理输入值：</p>
  <input type="number" v-model.number="age" /><span>{{ age }}</span>
  <br />
  <p>如果要自动过滤用户输入的首尾空格，可以添加 trim 修饰符到 v-model 上过滤输入：</p>
  <input type="text" v-model.trim="msg" /><span>{{ msg }}</span>
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
var vm = new Vue({
  el: '#app',
  data: {
    msg: '',
    age: 0,
  }
});
</script>
</body>
</html>
