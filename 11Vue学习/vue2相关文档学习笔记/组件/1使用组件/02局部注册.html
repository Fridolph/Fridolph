<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>局部注册</title>
</head>
<body>
<div id="app">
  <my-component></my-component>
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
// 局部注册
var Child = {
  template: '<div>局部组件</div>'
}

// 创建根实例
var vm = new Vue({
  el: '#app',
  components: {
    'my-component': Child
  }
})
</script>
</body>
</html>
