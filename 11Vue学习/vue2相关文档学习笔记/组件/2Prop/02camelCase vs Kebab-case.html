<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>02camelCase vs Kebab-case</title>
</head>
<body>
<div id="app">
  <p>HTML 特性不区分大小写。当使用非字符串模版时，prop的名字形式会从 camelCase 转为 kebab-case（短横线隔开）：</p>
  <child my-message="hello world!"></child>
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
Vue.component('child', {
  props: ['myMessage'],
  template: '<span>{{ myMessage }}</span>'
});

var vm = new Vue({
  el: '#app',
  data: {
    
  }
});
</script>
</body>
</html>
