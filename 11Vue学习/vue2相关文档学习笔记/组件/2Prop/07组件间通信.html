<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>组件间通信</title>
</head>
<body>
<div id="app">
  <p>总数：{{total}}</p>
  <my-component 
    @increase="handleGetTotal" 
    @reduce="handleGetTotal">
  </my-component>
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
  Vue.component('my-component', {
    template: `
      <div>
        <button @click="handleIncrease"> +1 </button>
        <button @click="handleReduce"> -1 </button>
      </div>
    `,
    data() {
      return {
        counter: 0
      }
    },
    methods: {
      handleIncrease() {
        this.counter++;
        this.$emit('increase', this.counter);
      },
      handleReduce() {
        this.counter--;
        this.$emit('reduce', this.counter);
      }
    }
  });

  var app = new Vue({
    el: '#app',
    data: {
      total: 0
    },
    methods: {
      handleGetTotal(total) {
        this.total = total
      }
    }
  })
</script>
</body>
</html>
