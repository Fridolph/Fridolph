<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>动态组件</title>
</head>
<body>
<div id="app">
  <keep-alive>
    <component :is="currentView">
      <!-- 组件在 vm.currentview 变化时改变！ -->
    </component>
  </keep-alive>
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
var Home1 = {
  template: '<p>Welcome home1!</p>'
}
var Home2 = {
  template: '<p>Welcome home2!</p>'
}
var Home3 = {
  template: '<p>Welcome home3!</p>'
}
var vm = new Vue({
  el: '#app',
  data: {
    currentView: Home2,
    components: {
      
    }
  }
})
</script>
</body>
</html>
