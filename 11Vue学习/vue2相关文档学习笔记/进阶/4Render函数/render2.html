<script>
Vue.component('anchor', {
  props: {
    level: {
      type: Number,
      default: 3
    },
    title: {
      type: String,
      default: ''
    }
  },
  // render函数通过 createElement 参数来创建Virtual DOM，结构精简了许多
  render(createElement) {
    return createElement(
      'h' + this.level,
      [
        createElement(
          'a',
          {
            domProps: {
              href: '#' + this.title
            }            
          },
          this.$slots.default
        )
      ]
    )
  }
})

var app = new Vue({
  el: "#app"
})
