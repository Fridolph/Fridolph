<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>2使用插件</title>
</head>
<body>
<p>使用全局方法 Vue.use() 使用插件</p>
<pre>Vue.use(myPlugin)</pre>
<p>也可以传入一个选项对象:</p>
<pre>Vue.use(MyPlugin, { someOption: true })</pre>

<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
// Vue.use 会自动阻止注册相同插件多次，届时只会注册一次该插件。
// 一些插件，如 vue-router 如果 Vue 是全局变量则自动调用 Vue.use()
// 不过在模块环境中应当始终显式调用 Vue.use()

// 通过Webpack使用CommonJS兼容模块
// var Vue = require('vue')
// var VueRouter = require('vue-router')
</script>
</body>
</html>
