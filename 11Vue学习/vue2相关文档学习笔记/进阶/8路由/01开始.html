<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>基础</title>
</head>
<body>
<p>
  用Vue.js + vue-router 创建单页应用，是非常简单的。使用Vue.js时，我们就已经把组件组合成一个应用了，当你要把vue-router加进来，只需要配置组件和路由映射，然后告诉vue-router在哪里渲染它们。下面是基本例子：  
</p>

<div id="app">
  <h1>Hello App!</h1>

  <p>
    <!-- 使用router-link组件来导航 -->
    <!-- 通过传入 'to' 属性来指定链接 -->
    <!-- <router-link> 默认会被渲染成一个 <a> 标签 -->
    <router-link to="/foo">Go to Foo</router-link>
    <router-link to="/bar">Go to Bar</router-link>
    <router-link to="/zoo">Go to Zoo</router-link>
  </p>
  <!-- 路由出口 -->
  <!-- 路由匹配到的组件将渲染在这里 -->
  <router-view></router-view>
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script src="../../vendor/vue-router.js"></script>
<script>
// 0. 如果使用模块化机制编程， 导入Vue和VueRouter， 要调用 Vue.use(VueRouter)

// 1. 定义路由组件 （也可以从其他文件import进来）
const Foo = { template: '<div>Foo</div>' }
const Bar = { template: '<div>Bar</div>' }
const Zoo = { template: '<div>Zoo</div>' }

// 2. 定义路由
// 每个路由应该映射一个组件，其中component可以是通过 Vue.extend() 创建的组件构造器
// 或者，只是一个组件配置对象。   嵌套路由晚点说
const routes = [
  { path: '/foo', component: Foo },
  { path: '/Bar', component: Bar },
  { path: '/Zoo', component: Zoo },
];

// 3. 创建router实例，然后传 routes 配置, 还可以传别的配置参数
const router = new VueRouter({
  routes  // es6缩写，相当于 routes: routes
})

// 4. 创建和挂载根实例
// 记得要通过router配置参数注入路由，从而让整个应用都有路由功能
const app = new Vue({
  router
}).$mount('#app')
</script>
</body>
</html>
