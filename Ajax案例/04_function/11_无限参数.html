<script type="text/javascript">
    //add中可以传递很多参数，不限个数
    function add(){
        var argLength = arguments.length;
        var sum = 0;
        for(var i = 0 ; i < argLength ; i++){
            sum += arguments[i];
        }
        return sum;
    }

    console.log(   add(1,2,3,4,5,6,7,8,9)  );
</script>
