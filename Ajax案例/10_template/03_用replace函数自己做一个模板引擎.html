<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //模板字符串
    var templateString = "真@xinqing@啊，今天考试得了@fenshu@分，老师给了我@qian@块钱，于是我买了@dongxi@！";

    //字典
    var dictionary = {
        "xinqing" : "沮丧",
        "fenshu" : 15,
        "qian" : 2,
        "dongxi" : "小豆包"
    };

    //编译之后的字符串
    var compiledString = templateString.replace(/@([\w]*)@/g,function(a,b,c){
        if(dictionary.hasOwnProperty(b)){
            return dictionary[b];
        }
    });

    alert(compiledString);
</script>

</body>
</html>
