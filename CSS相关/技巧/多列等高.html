<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multi-row contour</title>
  <style>
    .container {
      width: 100%;
      overflow: hidden;
    }
    .left {
      float: left;
      width: 20%;
      min-height: 10em;
      background-color: pink;
      padding-bottom: 1000px;
      margin-bottom: -1000px;
    }
    .middle {
      float: left;
      width: 30%;
      height: 30em;
      background-color: sandybrown;
    }
    .right {
      float: right;
      width: 50%;
      height: 30em;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
  </div>
</body>
</html>
