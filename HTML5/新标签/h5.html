<!DOCTYPE html>
<html>
<head>
  <!-- 声明文档使用的字符编码 -->
  <meta charset="UTF-8">
  <!-- 为移动设备添加viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 优先使用IE最新版本和chrome -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
  <!-- 页面描述 -->
  <meta name="description" content="页面描述">
  <!-- 网页作者 -->
  <meta name="author" content="网页作者">
  <!-- 搜搜引擎抓取 -->
  <meta name="robots" content="index, follow">
  <!-- IOS设备begin -->
  <meta name="apple-mobile-web-app-title" content="标题">
  <!-- 添加到主屏后的标题(IOS6 新增) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- 是否启用webApp全屏模式，删除苹果默认的工具栏和菜单栏 -->
  <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
  <!-- 启用360浏览器的极速模式 -->
  <meta name="renderer" content="webkit">
  <!-- 不让百度转码 -->
  <meta name="Cache-Control" content="no-siteapp">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <title>新标签</title>
</head>
<body>
  <article>article - 定义文档内的文章</article>
  <aside>aside - 定义页面内容之外的内容</aside>
  <bdi>bdi - 定义与其他文本不同的文本方向</bdi>
  <br />
  <details>details - 定义用户可查看或隐藏的额外细节</details>
  <dialog>dialog - 定义对话框或窗口</dialog>
  <figure>
    <figcaption>figure - 定义自包含内容，如图片、表格、图标、代码清单等</figcaption>
    <figcaption>figcaption - figure元素的标题</figcaption>
  </figure>
  <header>header - 定义文档或节的页眉</header>
  <footer>footer - 定义文档或节的页脚</footer>
  <main>main - 定义文档的主内容</main>
  <mark>mark - 定义或强调的内容</mark>
  <nav>nav - 定义文档内的导航连接</nav>
</body>
</html>
