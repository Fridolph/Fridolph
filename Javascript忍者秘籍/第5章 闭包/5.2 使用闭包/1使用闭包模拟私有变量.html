<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>5_3 闭包可以访问到什么内容</title> 
  <style>
  li{border:1px solid #ccc; padding:5px;}
  .pass {color: green;}
  .fail {color: red;}
  </style>
</head>
<body>
<ul id="results"></ul>
<script src="../../js/assert.js"></script>

<script>
window.onload = function() {
  /**
   * [Ninja 定义一个构造器，在其内声明一个私有变量feints]
   */
  function Ninja() {
    var feints = 0;

    /**
     * [getFeints 只读方法，在内部无法访问]
     * @return {[type]} [返回私有变量feints]
     */
    this.getFeints = function() {
      return feints;
    }

    /**
     * [feint 累加方法，由于变量私有，通过该方法对其访问限制]
     * @return {[type]} [description]
     */
    this.feint = function() {
      feints++
    }
  }
  var ninja = new Ninja();

  ninja.feint();

  assert(ninja.getFeints() == 1, "We are able to access the internal feint count.");
  assert(ninja.feints === undefined, "And the private data is inaccessible to us.");
}
</script>
</body>
</html>
