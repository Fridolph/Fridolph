<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>使用原型方法创建一个新实例</title> 
  <style>
  li{border:1px solid #ccc; padding:5px;}
  .pass {color: green;}
  .fail {color: red;}
  </style>
</head>
<body>
<ul id="results"></ul>
<script src="../../js/assert.js"></script>

<script>
function Ninja() {
  Ninja.prototype.swingSword = function() {
    return true;
  }
}

var ninja1 = Ninja();
assert(ninja1 === undefined, "No instance of Ninja created.");

var ninja2 = new Ninja();
assert(ninja2 && ninja2.swingSword
              && ninja2.swingSword(), 
              "Instance exists and method is callable.");
</script>
</body>
</html>
