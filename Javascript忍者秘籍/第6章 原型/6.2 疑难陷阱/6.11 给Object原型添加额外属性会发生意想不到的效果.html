<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>给Object原型添加额外属性会发生意想不到的效果</title> 
  <style>
  li{border:1px solid #ccc; padding:5px;}
  .pass {color: green;}
  .fail {color: red; text-decoration: line-through;}
  </style>
</head>
<body>
<ul id="results"></ul>

<script src="../../js/assert.js"></script>
<script>
Object.prototype.keys = function() {
  var keys = [];
  for (var p in this) keys.push(p);
  return keys;
}

var obj = {a: 1, b: 2, c: 3};

assert(obj.keys().length == 3, "There are three properties in this object.");

</script>
</body>
</html>
