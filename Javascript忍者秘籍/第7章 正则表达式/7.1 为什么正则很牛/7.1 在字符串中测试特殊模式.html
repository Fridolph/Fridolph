<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>在字符串中测试特殊模式</title> 
  <style>
  li{border:1px solid #ccc; padding:5px;}
  .pass {color: green;}
  .fail {color: red; text-decoration: line-through;}
  </style>
</head>
<body>
<ul id="results"></ul>

<script src="../../js/assert.js"></script>
<script>
function isThisAZipCode(candidate) {
  if (typeof candidate !== "string" ||
    candidate.length != 10) {
    return false;
  }

  for (var n = 0; n < candidate.length; n++) {
    var c = candidate[n];

    switch (n) {
      case 0:
      case 1:
      case 2:
      case 3:
      case 4:      
      case 6:
      case 7:
      case 8:
      case 9:
        if (c < '0' || c > '9') {
          return false;
        }
      case 5:
        if (c != '-') {
          return false;
        }
        break;
    }
  }
  return true;
}

function isThisAZipCode(candidate) {
  return /^\d{5}-\d{4}$/.test(candidate);
}
</script>
</body>
</html>
