<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>7.5使用match进行全局搜索和局部搜索时的不同</title> 
  <style>
  li{border:1px solid #ccc; padding:5px;}
  .pass {color: green;}
  .fail {color: red; text-decoration: line-through;}
  </style>
</head>
<body>
<ul id="results"></ul>



<script src="../js/assert.js"></script>
<script>
  var html = "<div class='test'><b>Hello</b> <i>world!</i></div>";
  var results = html.match(/<(\/?)(\w+)([^>]*?)>/);  // 局部正则匹配

  console.log('-------------results-------------');
  console.log(results);

  assert(true, " 下面是局部匹配 ")
  assert(results[0] == "<div class='test'></div>", "The entire match.")
  assert(results[1] == "", "The (missing) slash.")
  assert(results[2] == "div", "The tag name.")
  assert(results[3] == " class='test'", "The attributes. ")

  assert(true, " 下面是全局匹配 ")

  var all = html.match(/<(\/?)(\w+)([^>]*?)>/g);

  console.log('-------------all-------------');
  console.log(all);

  assert(all[0] == "<div class='test'>", "Opening div tag.")
  assert(all[1] == "<b>", "Opening b tag.")
  assert(all[2] == "</b>", "Closing b tag.")
  assert(all[3] == "<i>", "Opening i tag.")
  assert(all[4] == "</i>", "closing i tag.")
  assert(all[5] == "</div>", "closing div tag.")
</script>
</body>
</html>
