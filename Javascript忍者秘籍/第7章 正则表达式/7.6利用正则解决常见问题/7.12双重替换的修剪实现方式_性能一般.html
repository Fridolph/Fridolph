<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>7.12双重替换的修剪实现方式_性能一般</title>  
</head>
<body>  
  <script src="../../js/assert.js"></script>
  <script>
    function trim(str) {
      return str.replace(/^\s\s*/, '')
                .replace(/\s*\s$/, '');
    }

    assert(
      trim(" #id div.class ") === "#id div.class",
      "Extra whitespace trimmed from a selector string."
    )

    /**
     * 该实现执行了两次替换： 一个是开头的空格，另一个是结尾的空格。 
     */
  </script>
</body>
</html>
