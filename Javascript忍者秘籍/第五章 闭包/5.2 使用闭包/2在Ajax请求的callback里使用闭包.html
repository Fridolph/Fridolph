<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>5_22在Ajax请求的callback里使用闭包</title> 
  <style>
  li{border:1px solid #ccc; padding:5px;}
  .pass {color: green;}
  .fail {color: red;}
  </style>
</head>
<body>
<ul id="results"></ul>
<div id="testSubject"></div>
<button type="button" id="testButton">Go!</button>

<script src="../../js/lib/jquery-1.9.1.min.js"></script>
<script src="../../js/assert.js"></script>

<script>

  jQuery("#testButton").click(function() {
    var elem$ = jQuery("#testSubject");

    elem$.html("Loading...");

    jQuery.ajax({
      url: "test.html",
      success: function(html) {
        assert(elem$, "We can see elem$, via the closure for this callback.");
        elem$.html(html);
      }
    });
  });

</script>
</body>
</html>
