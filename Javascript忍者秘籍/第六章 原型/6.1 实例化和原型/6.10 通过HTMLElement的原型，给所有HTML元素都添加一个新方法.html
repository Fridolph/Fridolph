<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>用原型实现继承</title> 
  <style>
  li{border:1px solid #ccc; padding:5px;}
  .pass {color: green;}
  .fail {color: red; text-decoration: line-through;}
  </style>
</head>
<body>
<ul id="results"></ul>
<div id="parent">
  <div id="a">I'm going to be removed.</div>
  <div id="b">Me too!</div>
</div>
<script src="../../js/assert.js"></script>
<script>
HTMLElement.prototype.remove = function() {
  if (this.parentNode) {
    this.parentNode.removeChild(this);
  }
}

var a = document.getElementById("a"),
    b = document.getElementById("b");

a.parentNode.removeChild(a);
b.remove();

assert(!a, "a is gone.");
assert(!b, "b is gone too!");

</script>
</body>
</html>
