<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>进一步观察原型改变时的行为</title> 
  <style>
  li{border:1px solid #ccc; padding:5px;}
  .pass {color: green;}
  .fail {color: red;}
  </style>
</head>
<body>
<ul id="results"></ul>
<script src="../../js/assert.js"></script>

<script>
function Ninja(){
  this.swung = true; 
  this.swingSword = function() {
    return !this.swung;
  }
}
var ninja = new Ninja();

Ninja.prototype.swingSword = function() {
  return this.swung;
}

assert(ninja.swingSword(), "Called the instance method, not the prototype method.");

/**
 * 1、在引用对象的一个属性时，首先检查该对象本身是否拥有该属性，如果有，则直接返回，如果没有…
 * 2、则再查看对象的原型，检查该原型上是否有所要的属性，如果有，则直接返回，如果没有…
 * 3、则，该值是undefined
 */
</script>
</body>
</html>
