<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>使用constructor属性实例化一个新对象</title> 
  <style>
  li{border:1px solid #ccc; padding:5px;}
  .pass {color: green;}
  .fail {color: red;}
  </style>
</head>
<body>
<ul id="results"></ul>
<script src="../../js/assert.js"></script>

<script>
function Ninja() {}

var ninja = new Ninja();
var ninja2 = new ninja.constructor();

assert(ninja2 instanceof Ninja, "It's a Ninja!");
assert(ninja !== ninja2, "But not the same Ninja!");


</script>
</body>
</html>
