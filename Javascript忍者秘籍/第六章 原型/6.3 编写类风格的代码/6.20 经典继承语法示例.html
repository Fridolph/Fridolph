<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>经典继承语法示例</title> 
  <style>
  li{border:1px solid #ccc; padding:5px;}
  .pass {color: green;}
  .fail {color: red; text-decoration: line-through;}
  </style>
</head>
<body>
<ul id="results"></ul>

<script src="../../js/assert.js"></script>
<script>
var Person = Object.subClass({
  init: function(isDancing) {
    this.dancing = isDancing;
  },
  dance: function() {
    return this.dancing;
  }
});

var Ninja = Person.subClass({
  init: function() {
    this._super(false);
  },
  dance: function() {
    // Ninja-specific stuff here
    return this._super();
  },
  swingSword: function() {
    return true;
  }
});

var person = new Person(true);
assert(person.dance(), "The person is dancing.");

var ninja = new Ninja();
assert(ninja.swingSword(), "The sword is swinging.");

assert(!ninja.dance(), "The ninja is not dancing.");

assert(person instanceof Person, "Person is a Person.");

assert(ninja instanceof Ninja && ninja instanceof Person, "Ninja is a Ninja and a Person.");

</script>
</body>
</html>
