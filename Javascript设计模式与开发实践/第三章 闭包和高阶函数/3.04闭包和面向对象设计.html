/**

  // var extent = function() {

  //     }
  //   }

  // var extent = extent();

  // extent.call()
  // extent.call()
  // extent.call()
  
  // 若换成面向对象的写法，就是：
  // var extent = {
  //   value: 0,
  //   call: function() {
  //     this.value++
  //     console.log(this.value);
  //   }
  // }

  // extent.call()
  // extent.call()
  // extent.call()
  
  // 或者另一种面向对象
  var Extent = function() {
    this.value = 0;
  }

  Extent.prototype.call = function() {
    this.value++
    console.log(this.value);
  }

  var extent = new Extent()

  extent.call()
  extent.call()
  extent.call()
</script>
