  <script>
    /**
     * 提炼函数是代码才重构中的一种常见技巧。如果在一个大函数中有一些代码块能够独立出来，
     * 我们常常把这些代码块封装在独立的小函数里面。独立出来的小函数有助于代码复用
     *
     * 如果这些函数有一个良好的命名，它们本身也起到了注释的作用。
     * 如果这些小函数不需要在程序的其他地方使用，最好是把它们用闭包封闭起来。代码如下：     * 
     */
    
    var mult = (function() {
      var cache = {}
      var calculate = function() {
        // 封闭calculate函数
        var a = 1;
        for ( var i=0, l=arguments.length; i<l; i++ ) {
          a = a * arguments[i];
        }
        return a;
      };

      return function() {
        var args = Array.prototype.join.call(arguments, ",");

        if ( args in cache ) {
          return cache[args]
        }
        return cache[args] = calculate.apply(null, arguments)
      }
    })()
  </script>
  <script>
    // 2. 延续局部变量的寿命
    // img对象经常用于进行数据上报
    var report = function(src) {
      var img = new Image();

      img.src = src;
    }

    report('http://xxx.com/getUserInfo')
    // 但是通过查询后台的记录我们得知，因为一些低版本的浏览器实现存在BUG
    // 在这些浏览器下使用report函数进行数据上报会丢失30%左右的数据，也就是说
    // report函数并不是每一次都成功发起了HTTP请求。  
    // 
    // 丢失数据的原因是img是report函数中的局部变量，所以此次请求就会丢失掉。
    // 现在我们把img变量用闭包封闭起来，便能解决请求丢失的问题。
    var report = (function(){
      var imgs = []

      return function(src) {
        var img = new Image();

        imgs.push(img);
        img.src = src;
      }
    })()
  </script>
