<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>利用即时函数妥善处理迭代问题</title> 
  <style>
  li{border:1px solid #ccc; padding:5px;}
  .pass {color: green;}
  .fail {color: red;}
  #box{width:100px;height:30px; line-height: 30px;border:1px solid #333;position: absolute;left:0px;top:0px;}
  </style>
</head>
<body>
<div>DIV 0</div>
<div>DIV 1</div>

<script src="../../js/lib/jquery-1.9.1.min.js"></script>
<script src="../../js/assert.js"></script>
<script>
var div = document.getElementsByTagName('div');

for (var i = 0; i < div.length; i++) (function(n){
  div[n].addEventListener("click", function() {
    console.log("div #" + n + " was clicked.")
  }, false);
})(i);
</script>
</body>
</html>
