<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>观察初始化活动的优先级</title> 
  <style>
  li{border:1px solid #ccc; padding:5px;}
  .pass {color: green;}
  .fail {color: red;}
  </style>
</head>
<body>
<ul id="results"></ul>
<script src="../../js/assert.js"></script>

<script>
function Ninja() {
  this.swung = false;

  this.swingSword = function() {
    return !this.swung;
  }
}

Ninja.prototype.swingSword = function() {
  return this.swung;
}

var ninja = new Ninja();
assert(ninja.swingSword(), "Called the instance method, not the prototype method.");
</script>
</body>
</html>
