<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>用原型实现继承</title> 
  <style>
  li{border:1px solid #ccc; padding:5px;}
  .pass {color: green;}
  .fail {color: red; text-decoration: line-through;}
  </style>
</head>
<body>
<ul id="results"></ul>
<script src="../../js/assert.js"></script>
<script>
function Person() {}
Person.prototype = new Person();
Person.prototype.dance = function() {}

function Ninja() {}

Ninja.prototype = new Person();

var ninja = new Ninja();

assert(ninja instanceof Ninja, "ninja receives functionality from the Ninja prototype.");
assert(ninja instanceof Person, "... and the Person prototype.");
assert(ninja instanceof Object, "... and the Object prototype.");
assert(typeof ninja.dance == "function", "... and the dance!");

/**
 * 这里得到的非常重要的结论是，通过执行instanceof操作，
 * 可以判断函数是否继承了其原型链中任何对象的功能。
 */
</script>
</body>
</html>
