<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
  <!--  
      

      预定义
      \t        水平制表符
      \b        空格
      \v        垂直制表符
      \f        换页符
      \r        回车
      \n        换行符
      \cA:\cZ   控制符，例如：\cM匹配一个Control-M
      \x0000:\xFFFF    十六进制的Unicode码
      \x00:\xFF 十六进制ASCII码
      .         匹配除了新行(\n)之外的任意字符
      \d        匹配任意数字 等价于[0-9]
      \w        匹配包括下划线的任意单词字符 等价于[A-Za-z0-9]
      \s        匹配任何空白字符，包括空格、制表符、换页符

      分组：
      /(ab)+/   匹配一个或多个连续出现的子字符串ab

      或操作符:
      /a|b/     匹配 a或b字符串
      /(ab)+|(cd)/    匹配出现一次或多次的ab ~或cd

      反向引用：
      /^([dtn]a\1)/    可以任意以d t n开头，且后面跟着一个a字符，
                       并且再后面跟着的是和第一个捕获相同字符的字符串
   -->
  

  <script>
    function isTest(candidate) {
      return /<(\w+)>(.+)<\/\1>/.test(candidate);
    }


  </script>
</body>
</html>
