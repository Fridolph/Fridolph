<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>7.13使用字符串的slice方法剔除字符串尾部空格_大文档性能棒</title>  
</head>
<body>  
  <script src="../../js/assert.js"></script>
  <script>
    function trim(str) {
      var str = str.replace(/^\s\s*/, ''),
          ws = /\s/,
          i = str.length;

      while (ws.test(str.charAt(--i)));
      return str.slice(0, i + 1);
    }

    assert(
      trim(" #id div.class ") =="#id div.class",
      "Extra whitespace trimmed from a selector string."
    )

    /**
     * 这种实现，使用一个正则表达式剔除字符串开头的空格，并使用slice操作剔除字符串尾部的空格
     * 在短字符串中，使用第一种方案，在大文档中，可以选择这种方案，性能最好~
     */
  </script>
</body>
</html>
