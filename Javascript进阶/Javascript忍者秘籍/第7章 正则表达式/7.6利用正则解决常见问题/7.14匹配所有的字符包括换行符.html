<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>7.14匹配所有的字符包括换行符.html</title>  
</head>
<body>  
  <script src="../../js/assert.js"></script>
  <script>
    // 定义一个测试对象
    var html = "<b>Hello</b>\n<i>world!</i>";
    
    // 显示换行符没有被匹配到
    assert(
      /.*/.exec(html)[0] === "<b>Hello</b>",
      "A normal capture doesn't handle endlines."
    );

    // 使用空白符匹配方式匹配到所有的元素
    assert(
      /[\S\s]*/.exec(html)[0] === "<b>Hello</b>\n<i>world!</i>",
      "Matching everything with a character set."
    );

    // 用另一种方式匹配到所有元素
    assert(
      /(?:.|\s)*/.exec(html)[0] === "<b>Hello</b>\n<i>world!</i>",
      "Usering a non-capturing group to match everything."
    );

    /**
     * 根据代码的简单性，及隐式性能效益 [\S\s]* 提供的解决方案通常被认为是最佳方案
     */
  </script>
</body>
</html>
