<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>8.1.1设置和清除定时器.html</title>  
</head>
<body>  
  <!-- 
      定时器不是Javascript中的一项功能。定时器作为对象和方法的一部分，才能在浏览器中使用。
      即，若我们在非浏览器环境使用Js很可能定时器就不存在了。
      ps: HTML5 Web worker将会对定时器做出很多改变。
          所以，理解当前浏览器是如何执行定时器的，这很重要。


      设置和清楚定时器： 
      Js提供了两种方式，用于创建定时器，以及两个相应的清除方法（删除）。
      这些方法都是window对象 (全局上下文) 上的方法
   -->
  <script>
    /**
     * setTimeout, id = setTimeout(fn, delay) 启动一个定时器，在一段时间之后执行传入的callback，并返回该定时器的唯一标识。
     * clearTimeour, clearTimeout(id) 如果定时器还未触发，传入定时器标识即可取消(清除)该定时器。
     *
     * setInterval, id = setInterval(fn, delay) 启动一个定时器，在每隔一段时间之后都执行传入的callback, 并发返回该定时器的唯一标识。
     * clearInterval, clearInterval(id)  传入间隔定时器标识，即可取消(清除)该间隔定时器
     *
     * 这些方法允许我们设置和清楚定时器，可以让定时器在一个时间点之后触发，也可以每隔一段时间之后再触发。
     * 实际过程中，大多数浏览器都可以使用clearTimeout和clearInterval取消定时器。
     * Js定时器的延迟时间是不能保证的。
     */
  </script>  
</body>
</html>
