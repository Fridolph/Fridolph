<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>虚拟代理实现图片预加载</title>
</head>
<body>
  <script type="text/javascript">
  /**
   * 不用代理的预加载图片函数实现如下：
   */
    var MyImage = (function() {
      var imgNode = document.createElement('img');
      document.body.appendChild(imgNode);
      var img = new Image;

      img.onload = function() {
        imgNode.src = img.src;
      }

      return {
        setSrc: function(src) {
          imgNode.src = 'file://C:/Users/Luffy/Desktop/me.jpg';
          img.src = src;
        }
      }
    })();

    MyImage.setSrc('http://blog.fridolph.top/wp-content/uploads/2016/11/%E4%BF%A1%E4%BB%B0.jpg');
  </script>

</body>
</html>
