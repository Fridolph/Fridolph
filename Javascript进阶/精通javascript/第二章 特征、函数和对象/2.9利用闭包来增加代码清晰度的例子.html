<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="main">
    我是信息
  </div>
  <!-- 
      柯里化的概念： 通过预先设置好若干函数参数来创建更简介全新函数的方法。
   -->
</body>
<script>
  var obj = document.getElementById('main');
  // 更改边框样式
  obj.style.border = "1px solid red";

  // 初始化回调函数, 该函数会在1秒后被调用
  setTimeout(function() {
    // 隐藏对象
    obj.style.display = "none";
  }, 1000);

  // 一个通用函数, 显示一条延迟的警告消息
  function delayedAlert(msg, time) {
    // 初始化内部的回调函数
    setTimeout(function() {
      // 使用从外部函数传入的msg
      console.log(msg);
    }, time);
  }
  delayedAlert("welcome! hello~", 2000);
</script>
</html>
