      只有发生键盘相关事件时 keydown keyup keypress 键盘属性才会出现在event中
      ctrlKey shiftKey属性例外~ 两者在鼠标事件中也可以使用（允许用户按住ctrl单击元素）

      1. ctrlKey 返回布尔值 指明ctrl是否按下
      2. keyCode 包含一个数字对应键盘不同的按键
      退格   8 Backspace
      制表   9 Tab
      回车  13 Enter
      空格  32 Space
      左箭  37 Left arrow
      上箭  38 Up arrow
      右箭  39 Right arrow
      下箭  40 Down arrow

         0  48      记住首尾就好，中间自己算
         9  57

         A  65
         Z  90

      3. shiftKey 返回一个布尔值， 指明Shift是否按下
   -->
