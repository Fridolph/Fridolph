<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  

  <script src="vendor/vue.js"></script>
  <script>
    var vm = new Vue({
      data: {
        a: 1
      },
      created: function() {
        // 'this' 指向vm的实例
        console.log('a is: ' + this.a);
      }
    })

    // 也有一些其他的钩子，在实例生命周期的不同阶段调用，如mounted, updated, destroyed
    // 钩子的this指向调用它的Vue实例。
    // 
    // http://cn.vuejs.org/v2/guide/instance.html
  </script>
</body>
</html>
