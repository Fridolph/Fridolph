<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
  <form class="form">
    <div class="form-group">
      <label for="username">用户名：</label>
      <input type="text" id="username" class="form-control" placeholder="输入用户名" />
    </div>
    <div class="form-group">
      <label for="username">年龄：</label>
      <input type="text" id="username" class="form-control" placeholder="输入年龄" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary">添加</button>
      <button class="btn btn-danger">重置</button>
    </div>
  </form>
  <hr />
  <table class="table table-bordered table-hover text-center">
    <caption class="h2 text-danger text-center">用户信息表</caption>
    <thead>
      <tr>
        <th class="text-center">序号</th>
        <th class="text-center">名字</th>
        <th class="text-center">年龄</th>
        <th class="text-center">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>fri</td>
        <td>24</td>
        <td><button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#layer" type="button">删除</button></td>
      </tr>
      <tr>
        <td>2</td>
        <td>yk</td>
        <td>22</td>
        <td><button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#layer" type="button">删除</button></td>
      </tr>
      <tr class="text-right">
        <td colspan="4">
          <button class="btn btn-danger" type="button">清空</button>
        </td>
      </tr>
      <tr>
        <td colspan="4" class="text-center text-muted">
          <p>暂无数据...</p>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- 模态框 -->
  <div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">确认删除吗？</h4>
        </div>
        <div class="modal-body text-right">
          <button class="btn btn-primary btn-sm" data-dismiss="modal">确认</button>
          <button class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../vendor/jquery.min.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../../vendor/vue.js"></script>
</body>
</html>
