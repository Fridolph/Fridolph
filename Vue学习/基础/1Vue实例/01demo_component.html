<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
  <!-- 在一个大型应用中，为了使得开发过程可控，有必要将应用整体分割成一个个的组件。在后面的教程中我们将详述组件，不过这里有一个（假想）的例子，看看使用了组件的应用模板是什么样的： -->
  <div id="app">
    <app-nav>
      <app-view>
        <app-sidebar></app-sidebar>
        <app-content></app-content>
      </app-view>
    </app-nav>
  </div>
  <!-- vue.js -->
  <script src="../vendor/vue.js"></script>
  <script>          
    // 于自定义元素的关系:
    // 你可能已经注意到vue.js组件非常类似于自定义元素——它是web组件规范的一部分。实际上Vue.js的组件语法参考了该规范。例如Vue组件实现了Slot API与is特性。但是，有几个关键的不同：
    // 1. web组件规范仍然未完成， 并且没有浏览器的实现。相比之下，Vue.js组件不需要任何补丁，并且在所有支持的浏览器(IE9及更高版本)之下表现一致。必要时，Vue.js组件也可以放在原生自定义元素之内。
    // 2. Vue.js组件提供了原生自定义元素所不具备的一些重要功能，比如组件间的数据流，自定义事件系统，以及动态的、带特效的组件特换。
  </script>
</body>
</html>
