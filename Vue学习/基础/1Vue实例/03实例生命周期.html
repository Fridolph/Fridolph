<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>实例生命周期</title>
</head>
<body>
<div id="vm">
  <p>{{ a }}</p>
</div>
<!-- 也有一些其它的钩子，在实例生命周期的不同阶段调用，如 mounted、 updated 、destroyed 。钩子的 this 指向调用它的 Vue 实例。
一些用户可能会问 Vue.js 是否有“控制器”的概念？
答案是，没有。组件的自定义逻辑可以分布在这些钩子中。 -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
var vm = new Vue({
  data: {
    a: 1,
  },

  created: function() {
    // this指向vm的实例
    console.log('a is: ' + this.a)
  }
});
</script>
</body>
</html>
