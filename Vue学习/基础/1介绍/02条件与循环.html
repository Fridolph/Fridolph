<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>条件与循环</title>
</head>
<body>
<!-- 条件显示 -->
<div id="app-3">
  <p v-if="seen">Now you see me !</p>
</div>
<!-- 列表渲染 -->
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  });

  var app4 = new Vue({
    el: "#app-4",
    data: {
      todos: [
        { text: 'Learn JavaScript' },
        { text: 'Learn HTML5 & CSS3' },
        { text: 'Learn Vue2.js' },
      ]
    }
  });
</script>
</body>
</html>
