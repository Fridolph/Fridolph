<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>插值——属性</title>
</head>
<body>
<div id="vm">
  <h2>插值——属性：</h2>
  <div v-bind:id="dynamicId">id为{{ dynamicId }}</div>

  <h2>绑定属性为布尔值</h2>
  <div v-bind:disabled="bool">disabled属性是否绑定上由bool的值来决定</div>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
var vm = new Vue({
  el: '#vm',
  data: {
    dynamicId: '129347ksdj293192',
    bool: true,
  }
});
</script>
</body>
</html>
