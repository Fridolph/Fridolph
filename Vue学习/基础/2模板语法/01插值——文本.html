<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>插值——文本</title>
</head>
<body>
<div id="vm">
  <span>Message: {{ msg }}</span><br />
  <span v-once>This will never change: {{ msg }}</span>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
var vm = new Vue({
  el: '#vm',
  data: {
    msg: '我是message'
  }
});
</script>
</body>
</html>
