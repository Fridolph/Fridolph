<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>4计算setter</title>
</head>
<body>
<div id="app">
  <p>{{ fullName }}</p>
</div>

<script src="../../vendor/vue.js"></script>
<script>
var vm = new Vue({
  el: '#app',
  data: {
    firstName: 'Foo',
    lastName: 'Bar',
    fullName: 'Foo Bar'
  },
  computed: {
    fullName: {
      get: function() {
        return this.firstName + ' ' + this.lastName
      },
      set: function(newValue) {
        var names = newValue.split(' ')
        this.firstName = names[0]
        this.lastName = names[names.length - 1]
      }
    }
  }
});
</script>
</body>
</html>
