<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
  <div id="example-2">
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
  </div>
  <!-- vue.js -->
  <script src="../vendor/vue.js"></script>
  <script>  
    var data = { counter: 0 }
    Vue.component('simple-counter', {
      template: '<button v-on:click="counter += 1">{{ counter }}</button>',
      // data 是一个函数，因此 Vue 不会警告，
      // 但是我们为每一个组件返回了同一个对象引用
      data: function () {
        // return data
        return { counter: 0 }
      }
    })
    new Vue({
      el: '#example-2'
    })

    // 由于这三个组件共享了同一个 data ,因此增加一个 counter 会影响所有组件！我们可以通过为每个组件返回新的 data 对象来解决问题：
    

  </script>
</body>
</html>
