<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
  <div id="demo">
    <!-- <comp some-prop="1"></comp> -->
    <!-- 因为它是一个字面prop, 它的值以字符串“1”而不是以实际的数字传下去。如果想传递一个实际的JavaScript数字，需要使用v-bind, 从而让它的值被当作JavaScript表达式计算： -->
    <!-- 传递实际的数字 -->
    <comp :some-prop="1"></comp>
  </div>
  <!-- vue.js -->
  <script src="../vendor/vue.js"></script>
  <script>      
    Vue.component('comp', {
      // camelCase in JavaScript
      props: ['someProp'],
      template: '<span>{{ someProp }}</span>'
    })

    var demo = new Vue({
      el: '#demo',
      data: {
        someProp: ''
      }
    })
  </script>
</body>
</html>
