<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>04字面量语法vs动态语法</title>
</head>
<body>
<div id="app">
  <p>初学者常犯的一个错误是使用字面量语法传递数值</p>  
  <!-- <comp some-prop="1"></comp> -->
  <p>因为它是一个字面 prop ，它的值以字符串 "1" 而不是以实际的数字传下去。如果想传递一个实际的 JavaScript 数字，需要使用 v-bind ，从而让它的值被当作 JavaScript 表达式计算：</p>
  <comp :some-prop="1"></comp>
  <span>{{ someProp + someProp }}</span>
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
Vue.component('comp', {
  // 声明props
  props: ['someProp'],
  // 就像data一样，prop可以用在模板内
  // 同样也可以在vm实例中像 this.message 这样使用
  template: '<span>{{ someProp }}</span>'
});

var vm = new Vue({
  el: '#app',
  data: {
    someProp: 1,
  }
});
</script>
</body>
</html>
