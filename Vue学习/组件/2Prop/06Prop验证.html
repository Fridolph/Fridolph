<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
  <div id="demo">
    <input v-model="parentMsg" />
    <br />
    <!-- <child v-bind:my-message="parentMsg"></child> -->
    <child :my-message="parentMsg"></child>
  </div>
  <!-- vue.js -->
  <script src="../vendor/vue.js"></script>
  <script>      
    Vue.component('example', {
      props: {
        // 基础类型检测 ('null' 意思是任何类型都可以)
        PropA: Number,
        //多种类型
        PropB: [String, Number],
        // 必传且是字符串
        PropC: {
          type: String,
          required: true
        },
        // 数字, 有默认值
        PropD: {
          type: Number,
          default: 100
        },
        // 数组/对象的默认值应当由一个工厂函数返回
        PropE: Object,
        default: function() {
          return { message: 'hello' }
        },
        // 自定义验证函数
        propE: {
          validator: function(value) {
            return value > 10
          }
        }
      }
    })

    // type可以是下面原生构造器：
    // 
    // String
    // Number
    // Boolean
    // Function
    // Object
    // Array
    // 
    // type 也可以是一个自定义构造器，使用instanceof检测
    // 当prop验证失败了，vue将拒绝在子组件上设置此值，如果使用的是开发版本会抛出一条警告。
  </script>
</body>
</html>
