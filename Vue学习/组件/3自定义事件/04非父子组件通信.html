<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
  <script src="../../vendor/vue.js"></script>
  <script>
  /**
   * 有时非父子关系的组件也需要通信，简单场景下，使用一个空的Vue实例作为中央事件总线： 
   */
  
  var bus = new Vue()

  // 触发组件A中的事件
  bus.$emit('id-selected', 1)

  // 在组件B创建的钩子中监听事件
  bus.$on('id-selected', function(id) {
    // ...
  })

  // 在更多复杂的情况下，你应该考虑使用专门的状态管理模式
  
  </script>
</body>
</html>
