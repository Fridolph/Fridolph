<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>2初始渲染的过渡</title>
<style>
  .fade-enter-active, .fade-leave-active {
    transition: opacity .4s;
  }
  .fade-enter, .fade-leave-active {
    opacity: 0
  }
</style>
</head>
<body>
<div id="app">
  <input type="radio" name="view" value="v-a" @click="view = 'v-a'" />A
  <input type="radio" name="view" value="v-b" @click="view = 'v-b'" />B
  <transition name="fade" mode="out-in">
    <component v-bind:is="view"></component>
  </transition>
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
var vm = new Vue({
  el: '#app',
  data: {
    view: 'v-a',
  },
  components: {
    'v-a': {
      template: '<div>Component A</div>'
    },
    'v-b': {
      template: '<div>Component B</div>'
    }
  }
});
</script>
</body>
</html>
