<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>标题</title>
</head>
<body>
<p>
  除了默认设置的核心指令( v-model 和 v-show ),Vue 也允许注册自定义指令。注意，在 Vue2.0 里面，代码复用的主要形式和抽象是组件——然而，有的情况下,你仍然需要对纯 DOM 元素进行底层操作,这时候就会用到自定义指令。下面这个例子将聚焦一个 input 元素，像这样
</p>
<div id="app">
  <input v-focus />
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
// 注册一个全局自定义指定， v-focus
Vue.directive('focus', {
  // 当绑定元素插入到DOM中
  inserted: function(el) {
    // 聚焦元素
    el.focus()
  }
});

var vm = new Vue({
  el: '#app',
  data: {
      
  }
});

</script>
</body>
</html>
