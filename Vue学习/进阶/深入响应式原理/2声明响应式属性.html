<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>2声明响应式属性</title>
</head>
<body>
<div id="app">
  <p>
    如果你在 data 选项中未声明 message，Vue 将警告你渲染函数在试图访问的属性不存在。
  </p>
  <p>
    这样的限制在背后是有其技术原因的，它消除了在依赖项跟踪系统中的一类边界情况，也使 Vue 实例在类型检查系统的帮助下运行的更高效。而且在代码可维护性方面也有一点重要的考虑：data 对象就像组件状态的概要，提前声明所有的响应式属性，可以让组件代码在以后重新阅读或其他开发人员阅读时更易于被理解。
  </p>
</div>
<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script>
var vm = new Vue({
  el: '#app',
  data: {
    // 声明 messasge 为一个空值字符串
    message: ''
  },
  template: '<div>{{ message }}</div>'
});

// 之后设置 message
vm.message = 'Hello Vue.js!'
</script>
</body>
</html>
