<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>4-1结合之前的案例</title>
<style>
.list-complete-item { transition: all .7s; display: inline-block; margin-right: 10px; }
.list-complete-enter { opacity: 0; transform: translateY(-20px);}
.list-complete-leave-active{opacity: 0; transform: translateY(20px);}
.list-complete-leave-active {
  position: absolute;
}
</style>
</head>
<body>

<div id="list-complete-demo" class="demo">
  <button @click="shuffle">Shuffle</button>
  <button @click="add">Add</button>
  <button @click="remove">Remove</button>
  <transition-group name="list-complete" tag="p">
    <span
      v-for="item in items"
      :key="item"
      class="list-complete-item"
    >
      {{ item }} 
    </span>
  </transition-group>
</div>

<!-- vue.js -->
<script src="../../vendor/vue.js"></script>
<script src="../../vendor/lodash.min.js"></script>
<script>
var vm = new Vue({
  el: '#list-complete-demo',
  data: {
    items: [1,2,3,4,5,6,7,8,9],
    nextNum: 10
  },
  methods: {
    randomIndex: function() {
      return Math.floor(Math.random() * this.items.length)
    },
    add: function() {
      this.items.splice(this.randomIndex(), 0, this.nextNum++)
    },
    remove: function() {
      this.items.splice(this.randomIndex(), 1)
    },
    shuffle: function() {
      this.items = _.shuffle(this.items)
    }
  }
});
</script>
</body>
</html>
