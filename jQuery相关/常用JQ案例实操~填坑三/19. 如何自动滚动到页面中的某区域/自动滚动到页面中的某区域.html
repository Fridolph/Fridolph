<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <style>
        #container{ height:2000px;width:100%;}
        .btn-group{position:fixed;top:0;left:20%;}
        .row1{background:pink;height:500px;}
        .row2{background:blue;height:500px;}
        .row3{background:yellow;height:500px;}
        .row4{background:orange;height:800px;}
        button
    </style>
    <body>
    <div id="container">
        <div class="btn-group">
            <button id="btn1" type="button">到row1位置</button>
            <button id="btn2" type="button">到row2位置</button>
            <button id="btn3" type="button">到row3位置</button>
            <button id="btn4" type="button">到row4位置</button>
        </div>
        <div class="row1">row1</div>
        <div class="row2">row2</div>
        <div class="row3">row3</div>
        <div class="row4">row4</div>
    </div>


    <script src="../jquery-1.9.1.min.js"></script>
    <script>
        jQuery.fn.autoscroll = function (selector) {
            $('html,body').animate( { scrollTop: $(this).offset().top },500);
        }
            //然后像这样来滚动到你希望去到的class/area上。

        // $('.area_name').autoscroll();
        $("#btn1").click(function(){
            $('.row1').autoscroll();
        });
        $("#btn2").click(function(){
            $('.row2').autoscroll();
        });
        $("#btn3").click(function(){
            $('.row3').autoscroll();
        });
        $("#btn4").click(function(){
            $('.row4').autoscroll();
        });
    </script>
    </body>
</html>
