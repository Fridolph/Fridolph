<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    input:invalid {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h2>A basic form</h2>
  <p>Please provide your first and last names.</p>

  <form action="">
    <fieldset>
      <label for="">First Name: </label>
      <input type="text" id="firstName" name="firstName" required /><br />
      <label for="">Last Name: </label>
      <input type="text" id="lastName" name="lastName" required /><br />
    </fieldset>
    <input type="submit" value="提交" />
    <input type="reset"  value="重置"/>
  </form>

  <!-- 
      css还提供了其他一些伪类：

      :valid  包括处与有效状态的元素
      :required  可以获得required特性为真的元素
      :optional  可以获得没有设置required特性的元素
      :in-range  用于处在最小值 / 最大值之间的元素  IE不支持
      :out-of-range  用于处在最小值 / 最大值之外的元素  IE不支持

      检查表单元素有效性最简单的方法是在元素上调用checkValidity() 
      所有表单元素对应的js对象都包含了checkValidity()
      checkValidity()调用会委托给表单中的每一个元素。
      如果每个表单元素上的子调用 subcall 都返回真，也就是说所有的表单元素都有效
      那么整个表单就是有效的。 反之，只要有一个子调用返回假，表单就是无效的。

   -->
</body>
</html>
