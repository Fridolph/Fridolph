<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>

<script>
  // 创建请求对象
  var xml = new XMLHttpRequest();

  // 打开异步POST请求
  xml.open('POST', '/post/text.php', true);

  // 设置content-type头部，以便服务器知道如何解释我们发送的数据
  xml.setRequestHeader("Content-Type", "text/xml");

  // 简历服务器连接并发送序列化数据
  xml.send("<items><item id='one' /><item id='two' /></items>")

  /**
   * 发送大批量数据的功能（这里对发送的数据量并没有限制）
   */
</script>
</body>
</html>
