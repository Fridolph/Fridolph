<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
  <!-- 
      栈： 我们所运行的代码，无论是作为全局上下文的函数，还是被调用的函数（或是在另一个函数中）都可以被描述为栈

      function foo(){
        function bar(){
          return 1;
        }
      }
      foo() 就有了一个深度为3个帧的栈， 运行后由队列来负责， 前栈被解析，它管理接下来要运行的代码

      堆：它是变量、函数以及其他命名对象所存在的区域。当js需要访问对象、函数或变量时，
      它会去堆中获取要访问的信息
   -->

  <button id="foo">foo</button>
  <button id="bar">bar</button>

  <script>
    var foo = document.getElementById('foo')
    var bar = document.getElementById('bar')

    function fooHandler() {
      console.log('Clicked on the foo button!');
    }

    foo.addEventListener('click', fooHandler)

    function barHandler() {
      console.log('Removing event handler for foo...');

      foo.removeEventListener('click', fooHandler)
    }

    bar.addEventListener('click', barHandler)
  </script>
</body>
</html>
