<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>答案不唯一，仅供参考</title>
  <style>
    .common-btn{
      border:none;
      background: #eee;
      border:1px solid #ccc;
      line-height: 38px;
      padding: 0 12px;
      border-radius: 8px;
      transition: all 0.4s ease-in-out;
    }

    .btn-hover-red:hover{
      background: #db2312;
      color:#fff;
    }

    /*下面是综合4的弹窗*/
    .box-wrapper{
      position:fixed;
      width:100%;height:100%;
      left:0;right:0;top:0;bottom:0;
      background:rgba(0,0,0,0.3);
      display: none;   
    }
    .box-wrapper .box{
      position:absolute;
      left:50%;top:50%;transform:translate(-50%,-50%);
      width: 200px;height:200px;padding:10px;
      background:#fff;
    }
  </style>
</head>
<body>
  <button class="common-btn btn-hover-red" id="btnShowlayer">click me</button>

  <div class="box-wrapper" id="popLayer">
    <div class="box">
      <p>我是弹窗</p>

      <button id="btnClose">点我关闭</button>
    </div>
  </div>

  <script type="text/javascript">
    var btnOpen = document.querySelector('#btnShowlayer'),
        btnClose = document.querySelector('#btnClose'),
        popLayer = document.querySelector('#popLayer');
    
    // 打开的逻辑
    var showLayer = function(e) {
      popLayer.style.display = 'block';
    }

    // 关闭的逻辑
    var closeLayer = function(e) {
      popLayer.style.display = 'none';
    }

    // 事件
    btnOpen.addEventListener('click', showLayer);
    btnClose.addEventListener('click', closeLayer);
  </script>
</body>
</html>
