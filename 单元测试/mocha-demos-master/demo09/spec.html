    <section class="suite">
      <h1>加法函数的测试</h1>
      <dl>
        <dt>1 加 1 应该等于 2</dt>
        <dd><pre><code>expect(add(1, 1)).to.be.equal(2);</code></pre></dd>
        <dt>任何数加0应该等于自身</dt>
        <dd><pre><code>expect(add(1, 0)).to.be.equal(1);</code></pre></dd>
      </dl>
    </section>
    <section class="suite">
      <h1>乘法函数的测试</h1>
      <dl>
        <dt>1 乘 1 应该等于 1</dt>
        <dd><pre><code>expect(multiply(1, 1)).to.be.equal(1);</code></pre></dd>
      </dl>
    </section>
