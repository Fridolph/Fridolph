<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  
  .wrap{
    height:0;
    padding-bottom:56.25%; /* 16:9 */
    position: relative;
    width:100%;
    background-color: pink;
    margin-bottom:20px;
    overflow:hidden;
  }
  .wrap .video{
    position: absolute;
    left:0;
    top:0;
    width:100%;
    height:100%;    
  }
  .video .demo{
    width:100%;
  }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="video">
      <img class="demo" src="http://placehold.it/200x150" alt="">
    </div>    
  </div>

  <div class="wrap">
    <div class="video">
      <img class="demo" src="http://placehold.it/400x300" alt="">
    </div>
  </div>
  


</body>
</html>
