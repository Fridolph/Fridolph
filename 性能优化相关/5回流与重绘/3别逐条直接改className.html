  <title>别逐条直接改className</title>
  <style>    
    .rect {
      position: relative;
      will-change: transform;
      width: 100px;
      height: 100px;
      background: skyblue;      
      opacity: 0.5;
    }    
    .change {
      width: 200px;
      height: 300px;
      left: 300px;
      top: 200px;
      opacity: 1;
      transform: translateZ(0);
    }
  </style>
</head>
<body>
  <div id="rect" class="rect"></div>

  <script>
