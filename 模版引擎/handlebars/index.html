<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Handlebars</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery.js"></script>
  <script src="./js/handlebars.js"></script>
</head>
<body>
  <!--模版-->
  <script id="class-template" type="text/x-handlebars-template">
    <ul>
      {{#each this}}
      <li>
        <div class="innerbox">
          <img src="{{image}}" />
          <div class="titlediv">
            <span class="title">{{title}}</span>
            {{#equal hasnote 1}}<span class="note">(有笔记)</span>{{/equal}}
          </div>
          <div class="subtitle">{{subtitle}}</div>
          <div class="subtitle {{#long timespan}} long {{else}} short {{/long}}">时间：{{timespan}}</div>
        </div>
      </li>
      {{/each}}
    </ul>
  </script>
  <!--模版结束-->

  <div class="banner">
    <h1>我的笔记本</h1>
    <h3>你的指尖，有改变世界的力量</h3>
  </div>
  <div class="classes clearfix" id="classes">
    <!--<ul>
      <li>
        <div class="innerbox">
          <img src="http://img.mukewang.com/574cf35000018ff106000338-240-135.jpg" />
          <div class="titlediv">
            <span class="title">iOS基础教程-SQLite数据库操作</span>
            <span class="note">(有笔记)</span>
          </div>
          <div class="subtitle">SQLite基本语法,使用场景和项目应用</div>
          <div class="subtitle">1小时18分钟</div>
        </div>
      </li>
    </ul>-->
  </div>
  <div class="page" id="page">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
