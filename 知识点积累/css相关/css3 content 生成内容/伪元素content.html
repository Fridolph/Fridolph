<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>  
  .box{position: relative;width:240px;height:160px;margin:20px;overflow:hidden;}
  .box a{ display:block;width:100%;height:100%;}
  .box a img{width:100%;height:100%;}
  .box a::after{
    -webkit-transition:all 0.3s ease; 
    transition:all 0.3s ease; 
    content:"你好吗";
    position: absolute;
    left:0;bottom:-30px;color:#fff;background-color: rgba(0,0,0,0.6);text-align: center;
    width:100%; line-height: 30px;height:30px;
  }
  .box a:hover::after{
    bottom:0;
  }
  </style>
</head>
<body>
  <div class="clearfix">
    <div class="box box1">
      <a href=""><img src="img1.jpg" alt="" /></a>
    </div>
    <div class="box box2">
      <a href=""><img src="img2.jpg" alt="" /></a>
    </div>
  </div>
</body>
</html>
