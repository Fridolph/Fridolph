  <!-- 
                       - - - - - - - 事件类型 - - - - - - - -

      加载及错误事件：
      这类事件与页面本身有关，能够观察到页面的载入状态。它们会出现在用户初次载入页面 (load事件) 以及用户离开页面的时候 (unload 与 beforeunload事件)  
      另外，使用error事件可以跟踪Javascript错误，对错误进行处理

      UI事件：
      用于跟踪用户与页面各部分之间的交互。 利用这些工具你可以准备地知道用户什么时候在表单元素中输入内容。可以使用focus 和 blur 事件来实现跟踪

      鼠标事件：可以分类两种：
      跟踪鼠标当前位置的事件 mouseover mouseout 
      跟踪鼠标点击方式的事件 click mouseup mousedown 

      键盘事件： 
      负责跟踪按键按下的时机以及环境、例如， 跟踪表单元素内部的击键和跟踪整个页面内的击键。
      和鼠标一样，有三种事件能够用来跟踪键盘： keyup keydown keypress

      表单事件：
      只和表单以及表单输入元素的交互有关。 submit事件用来跟踪表单何时提交；change事件监视表单输入元素中的用户输入; 当<select>元素被更新时会触发select




                       - - - - - - - 页面事件 - - - - - - - -

      所有的页面事件均与整个页面的功能和状态相关。大部分事件类型用于处理页面载入与卸载（用户访问页面后离开）

      1. load  
      页面完全载入后会触发load事件, 这包括所有的图片、外部js及css
      该事件也可用于大多数包含src特性的元素 ( img、script、audio、video ) load事件不会冒泡

      2. beforeunload
      与load很相似，主要区别在于， 若在事件处理程序中，如果返回一个字符串，该字符串会显示在一条确认消息中，询问用户是否要离开当前页面。如果用户选择拒绝，则仍会停留在该界面。

      3. error
      每次js代码中出错都会触发error事件，这是一种捕获错误信息并对其进行显示或处理的优雅方式。

      4. resize
      用户调整浏览器窗口大小会触发resize事件。 如果浏览器窗口大小发生变化, resize事件只会在大小调整完毕后触发一次，并不会一直触发。

      5. scroll
      用户移动浏览器窗口的文档位置会触发，无论是按键还是滚动条都会~

      6. unload
      用户离开页面会触发该事件。 无法阻止该默认行为。


                       - - - - - - - 事件可访问型 - - - - - - - -

      click事件： 注~ click别绑定表单的 submit上，应该在表单对象上绑定submit事件，这才是能够保证可靠工作的备选方案

      mouseover事件

   -->
