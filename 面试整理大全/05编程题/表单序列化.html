<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单序列化</title>
</head>

<body>
  <form id="form">
    <div class="form-row">
      <select name="age">
        <option value="aaa">aaa</option>
        <option value="bbb" selected>bbb</option>
      </select>
    </div>
    <div class="form-row">
      <select name="friends" multiple>
        <option value="qiu" selected>qiu</option>
        <option value="de">de</option>
        <option value="qing" selected>qing</option>
      </select>
    </div>
    <div class="form-row">
      <input name="name" value="qiudeqing">
    </div>
    <div class="form-row">
      <input type="password" name="password" value="11111">
    </div>
    <div class="form-row">
      <input type="hidden" name="salery" value="3333">
    </div>
    <div class="form-row">
      <textarea name="description">description</textarea>
    </div>
    <div class="form-row">
      <input type="checkbox" name="hobby" checked value="football">Football
      <input type="checkbox" name="hobby" value="basketball">Basketball
      <input type="radio" name="sex" checked value="Female">Female
      <input type="radio" name="sex" value="Male">Male
    </div>
    <div class="form-row">
      <button id="btn" type="submit">提交</button>
    </div>
  </form>

  <script>
    /**
     * 将一个表单元素序列化为可提交的字符串
     *
     * @param {FormElement} form 需要序列化的表单元素
     * @return {string} 表单序列化后的字符串
     */
    function serialize(form) {
      var parts = [],
        field = null,
        i,
        len,
        j,
        optLen,
        option,
        optValue;

      for (i = 0, len = form.elements.length; i < len; i++) {
        field = form.elements[i];

        switch (field.type) {
          case "select-one":
          case "select-multiple":

            if (field.name.length) {
              for (j = 0, optLen = field.options.length; j < optLen; j++) {
                option = field.options[j];
                if (option.selected) {
                  optValue = "";
                  if (option.hasAttribute) {
                    optValue = (option.hasAttribute("value") ? option.value : option.text);
                  } else {
                    optValue = (option.attributes["value"].specified ? option.value : option.text);
                  }
                  parts.push(encodeURIComponent(field.name) + "=" + encodeURIComponent(optValue));
                }
              }
            }
            break;

          case undefined:
            //字段集
          case "file":
            //文件输入
          case "submit":
            //提交按钮
          case "reset":
            //重置按钮
          case "button":
            //自定义按钮
            break;

          case "radio":
            //单选按钮
          case "checkbox":
            //复选框
            if (!field.checked) {
              break;
            }
            /* 执行默认曹旭哦 */

          default:
            //不包含没有名字的表单字段
            if (field.name.length) {
              parts.push(encodeURIComponent(field.name) + "=" + encodeURIComponent(field.value));
            }
        }
      }
      return parts.join("&");
    }

    var btn = document.getElementById("btn");

    btn.addEventListener('click', function(e) {
      e.preventDefault();

      var form = document.getElementById('form')
      console.log(serialize(form));
    }, false)
  
  </script>
</body>

</html>
