<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>getViewportSize</title>
</head>
<body>
  <script>
    /**
     * 查询制定采矿口的视口尺寸，如果不指定窗口，查询当前窗口尺寸 
     */
    function getViewportSize(w) {
      w = w || window

      // IE9及标准浏览器中可使用此标准方法
      if ('innerHeight' in w) {
        return {
          width: w.innerWidth,
          height: w.innerHeight
        }
      }
    }

    function showInfo() {
      console.log(getViewportSize());
    }

    window.onresize = function() {
      throttle(showInfo, null, 100)
    }

    // 函数节流
    function throttle(fn, context, delay) {
      clearTimeout(fn.timeoutId)
      fn.timeoutId = setTimeout(function() {
        fn.call(context);
      }, delay)
    }
  </script>
</body>
</html>
