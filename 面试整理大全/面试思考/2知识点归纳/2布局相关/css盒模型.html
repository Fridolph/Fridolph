<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS盒模型</title>
  <style>
    * {margin: 0;padding: 0;}
  </style>
</head>
<body>
  <section id="sec">
    <style>
      #sec{background-color: darkkhaki;overflow:hidden;}
      .child {
        height: 100px;
        margin-top: 10px;
        background-color: skyblue;
      }
    </style>
    <article class="child"></article>
  </section>
</body>
</html>
