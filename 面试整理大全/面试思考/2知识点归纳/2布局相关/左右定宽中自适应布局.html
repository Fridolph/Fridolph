<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三栏布局</title>
  <style>
    .m1 {
      background: darkgray;
      height: 300px;
    }

    .m2 {
      background: khaki;
      height: 300px;
    }

    .m3 {
      background: paleturquoise;
      height: 300px;
    }
  </style>
  <link rel="stylesheet" href="./5grid.css">
</head>

<body>
  <div class="container">
    <div class="left m1">
      我是左边的
    </div>
    <div class="middle m2">
      我是中间的
    </div>
    <div class="right m3">
      我是右边的
    </div>
  </div>
</body>

</html>
